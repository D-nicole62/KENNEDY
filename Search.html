<style>
    .header-sort {
        display: flex;
        justify-content: space-between;
    }

    .header-sort:hover {
        color: #2f96b4;
        cursor: pointer;
    }

    .header-hover:hover {
        color: #2f96b4;
        cursor: pointer;
    }

    .caret-sort .caret {
        margin-top: 5px;
    }

    .caret-sort {
        max-width: 20px;
    }
</style>

    <h2>

        <a href="#/create-partner" class="pull-right btn btn-primary">Add New</a>
    </h2>

    <div id="searchControl" class="row-fluid">
        <div class="span5 search-in-category">
            <div class="input-append input-prepend">
                <input id='searchPartner' type="text" class="span5" ng-model="query" maxlength="50"
                       ng-keydown="triggerSearch($event)" autocomplete="off" placeholder="Search partners..."/>
                <button class="btn" ng-click="loadPartners()">
                    <i id='searchIcon' class="icon-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="partnerSearchResultTable" class="table table-striped table-bordered search-list"
               ng-show="partnerList.length">
            <thead>
            <tr class="gradient-header resultCountHeader">
                <th colspan="4">
                    <h3 id="resultMessage" ng-switch on="totalItems">
                        <span ng-switch-when="0">No matches found</span>
                        <span ng-switch-when="1">1 match found</span>
                        <span ng-switch-default>{{totalItems}} matches found</span>
                    </h3>
                </th>
            </tr>
            </thead>
        </table>

    </div>

    <pagination total-items="totalItems" page="currentPage" max-size="5" items-per-page="pagination.limit"
                direction-links="false" ng-show="partnerList.length" class="pagination-sm"></pagination>
</div>
